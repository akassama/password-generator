<body>

  <main>

<div id="container-div" class="container bg-light rounded p-4 mt-3">
  <h2>
    <i class="fa-solid fa-lock"></i> Secure Password Generator Tool
  </h2>
  <p class="mb-3">Use this simple online tool to generate completely secure and random password</p>
  <form action="#">
    <div class="mb-2">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="pass-value" name="pass-value" value="" readonly>
        <button class="btn btn-dark" type="button" id="btn-regenerate" data-toggle="tooltip" data-placement="right" title="Generate">
          <i class="fa-solid fa-arrows-rotate" id="regenerate-icon"></i>
        </button>
      </div>
    </div>

    <div class="mb-2">
      <label for="customRange" class="form-label">
        Password Length (<span class="fw-bold" id="pass-length">16</span>)
      </label>
      <input type="range" class="form-range" min="2" max="100" value="16" id="pass-range" name="pass-range">
    </div>

    <div class="mb-2">
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input param-check" id="letters" name="letters" value="1" checked>
        <label class="form-check-label" for="letters">Letters (e.g. Aab)</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input param-check" id="numbers" name="numbers" value="1" checked>
        <label class="form-check-label" for="numbers">Numbers (e.g. 123)</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input param-check" id="symbols" name="symbols" value="1" checked>
        <label class="form-check-label" for="symbols">Symbols (e.g. @#?)</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input param-check" id="complex" name="complex" value="1">
        <label class="form-check-label" for="complex">Complex Characters (e.g. \'~)</label>
      </div>
      <div class="form-check form-check-inline">
        <button type="button" class="btn btn-dark btn-sm text-white" id="btn-shuffle" name="btn-shuffle">
          <i class="fa-solid fa-shuffle" id="shuffle-icon"></i>
        </button>
        <label class="form-check-label" for="check2">Shuffle (e.g. a1B -> 1aB)</label>
      </div>
    </div>

    <div class="mb-1">
      <button type="button" class="btn btn-dark copy-btn mt-4" data-clipboard-target="#pass-value" data-toggle="tooltip" data-placement="right" title="Copy">
        <i class="fa-solid fa-copy"></i>
        Copy Password <span id="generate-type"></span>
      </button>
    </div>

    <div class="p-1 row">
      <!-- password strength info display -->
      <div class="col-12">
        <div class="float-end">
          <img src="./assets/images/reactions/no-clue.png" class="rounded-circle text-center" id="emoji-reaction" width="75" height="75" alt="emoji reaction">
          <h4 class="text-center" id="emoji-text"></h4>
        </div>
      </div>
    </div>
  </form>
</div>

</main>

<!-- copy to clipboard -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
<script src="./assets/js/script.js"></script>

<!-- Instantiate clipboard by passing a string selector -->
<script>
  var clipboard = new ClipboardJS('.copy-btn');
  //set bootstrap tooltip
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  });
</script>
